<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}




header p {
    font-size: 1.2em;
}


.container {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr; /* Tre colonne, la centrale pi√π larga */
    gap: 20px;
    margin: 20px;
}


.left-column,
.right-column {
    background: #fff;
    padding: 15px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.left-column {
    background-color: #e9f7f9; /* Colore differente per la colonna sinistra */
}

.right-column {
    background-color: #f9e9f9; /* Colore differente per la colonna destra */
}


.main-column {
    background: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}




.video-container {
    text-align: center;
    margin-top: 20px;
}
</style>




    <div class="container">
        <div class="left-column">
            
        </div>
        <div class="main-column">
            
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="right-column">
         
        </div>
    </div>

</body>
</html>
